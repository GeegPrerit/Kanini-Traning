<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        var a = prompt("Enter vakue for factorial");
        var res = a;
        var i=1;
        while(i<a){
            res=i*res;
            i++;
        }
        document.getElementById("p1").innerHTML=res;
        document.getElementById("p1").innerText=res;
    </script>
</body>
</html>
