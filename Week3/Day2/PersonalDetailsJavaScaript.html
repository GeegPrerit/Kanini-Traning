<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
      td{
        color: white;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bold;
        font-size: 30px;
      }
      th{
        color: white;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bold;
        font-size: 35px;
      }
      #n{
        position: absolute;
      }
      #p{
        position: absolute;
      }
      #a{
        position: absolute;
      }
      #t{
        position: absolute;
      }
      #con{
        border-radius: 15px;
      }
    </style>
</head>
<body class="container bg-warning">
    
    <table class="table table-dark table-borderless">
        <thead>
          <center><h1>Personal Details</h1></center><br>
        </thead>
        <tbody>
            <td colspan="2" class="table-active">Name</td>
            <td><input type="text" class="form-control" id="name"  placeholder="Enter Name"></td>
          <tr>
            <td colspan="2" class="table-active">Email Address</td>
            <td><input type="text" class="form-control" id="email"  placeholder="Enter Email Address"></td>
          </tr>
          <tr>
            <td colspan="2" class="table-active">Phone Number</td>
            <td><input type="text" class="form-control" id="number"  placeholder="Enter Phone Number"></td>
          </tr>
          <tr>
            <td colspan="2" class="table-active">Deatailed Address</td>
            <td><input type="text" class="form-control" id="address"  placeholder="Address"></td>
          </tr>
        </tbody>
      </table><br>
      <table class="table table-dark table-borderless">
        <thead>
          <center><h1>Order Details</h1></center><br>
        </thead>
        <tbody>
  
          <tr>
            <td colspan="2" class="table-active">Name of items</td>
            <td colspan="2" class="table-active">Cost</td>
            <td class="table-active">Item/Quantity</td>
          </tr>
          <tr>
            <td colspan="2" class="table-active" >Idli Plate(per plate 2)</td>
            <td colspan="2" class="table-active" >Rs. 40</td>
            <td><input type="number" class="form-control" id="idli" ></td>
          </tr>
          <tr>
            <td colspan="2" class="table-active">Dosa</td>
            <td colspan="2" class="table-active">Rs.50</td>
            <td><input type="number" class="form-control" id="dosa" ></td>
          </tr>
          <tr>
            <td colspan="2" class="table-active">Uttappa</td>
            <td colspan="2" class="table-active">Rs. 80</td>
            <td><input type="number" class="form-control" id="uttappa" ></td>
          </tr>
          <tr>
            <td colspan="2" class="table-active">Curd Rice</td>
            <td colspan="2" class="table-active">Rs. 30</td>
            <td><input type="number" class="form-control" id="curdrice"></td>
          </tr>
          <tr>
            <td colspan="4" class="table-active">Total</td>
            <td><p class="form-control" id="total" ></p></td>
          </tr>
        </tbody>
      </table><br>
      <div class="container bg-primary" id="con">
        <h3>Your Bill</h3>
        <table>
        <thead>
            <tr>
              <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name:</td>
                <td id="n"></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td id="e"></td>
          </tr>
            <tr>
                <td>Phone Number:</td>
                <td id="p"></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td id="a"></td>
            </tr>
            <tr>
              <td>Total: </td>
              <td id="t"></td>
          </tr>
        </tbody>
        </table>   
        
      </div>
      <br>
      <button type="button" class="btn btn-primary" onclick="sum()">Grand Total</button>&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-success" onclick="Summary()">Submit</button>
      <script>
        let total=0;
        function sum(){
          
          
          //window.alert(q);
          
          i = document.getElementById("idli").value*40;
          d = document.getElementById("dosa").value*50;
          u = document.getElementById("uttappa").value*80;
          c = document.getElementById("curdrice").value*30;
          total = i+d+u+c;
        
          document.getElementById("total").innerHTML = total;
        


      }

      function Summary(){
        na = document.getElementById("name").value;
        em = document.getElementById("email").value;
        nu = document.getElementById("number").value;
        ad = document.getElementById("address").value;
        
        
        document.getElementById("n").innerHTML = na;
        document.getElementById("e").innerHTML = em;
        document.getElementById("p").innerHTML = nu;
        document.getElementById("a").innerHTML = ad;
        document.getElementById("t").innerHTML = total;
      }
      </script>
</body>
</html>
