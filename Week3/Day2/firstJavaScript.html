<body onload="message()">
    <script>
        var a=Number(prompt("Enter the value one"));
        var b = Number(prompt("Enter the value two"));
        var op = prompt("Enter your choice");
        switch(op){
            case '+':document.write("Welcome "+(a+b));
            break;
            case '*':document.write("Welcome "+(a*b));
            break;
            case '-':document.write("Welcome "+(a-b));
            break;
            case '/':document.write("Welcome "+(a/b));
            break;
        }
        document.write("Welcome "+(a+b)+"!!");
    </script>
</body>
