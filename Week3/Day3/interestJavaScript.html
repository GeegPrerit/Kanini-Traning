<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>


</style>
<body>

<script>
var amount; // Current amount of money
var principal = 10.0; // Principal amount
		
for ( var rate = .5; rate <= .5; rate++ )
  {
  // Begin table and table header
  document.writeln( "<table border=\"1\">"); 
   document.writeln( "<thead><tr><th>Year</th>     <th>Amount on Deposit</th></tr></thead>" );
	// Begin table body
	document.writeln( "<tbody>" );
			
	// Calculate amount for 10 years of deposit     at current rate
for ( var year = 1; year <= 10; ++year )
  {
  amount = principal * Math.pow( 1.0 + rate,     year );

if ( year % 2 !== 0 )
  document.writeln( "<tr class='oddrow'><td>" +   year + "</td><td>" + amount.toFixed(2) + "     </td></tr>" );

else
  document.writeln( "<tr><td>" + year +
  "</td><td>" + amount.toFixed(2) + "</td>       </tr>" );
  } // End for loop

document.writeln( "</tbody></table>" );
		} // End for loop

    </script>





</body>
</html>
