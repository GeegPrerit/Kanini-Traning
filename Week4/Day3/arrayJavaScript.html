<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" value="Submit" onclick="add()" name="" id="">
    <p id="result"></p>
    <script>
        function add(){
            var su = sum();
            document.getElementById("result").innerHTML = su;
        }

        var arr = [12,22,23,24,25];
        
        function sum(){
            var s = 0;
            for(var i=0;i<arr.length;i++){
                s = s + arr[i];
            }
            return s;
        }
        
    </script>
</body>
</html>
