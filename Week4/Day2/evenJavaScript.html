<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Even</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    Enter a number: <input type="text" name="" id="number">
    <input type="submit" value="Get Even" id="" onclick="even()">
	<script >
        function even(){
            num = document.getElementById("number").value;

            for(var i=2;i<=num;i++){
                if(i%2==0){
                    if(i==4){
                        continue;
                    }
                    document.write(i+"<br>")
                }
                
            }
            
        }
       
    </script>
  </body>
</html>
